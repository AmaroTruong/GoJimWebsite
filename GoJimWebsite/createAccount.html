<!DOCTYPE html><html><head><title>Create an Account</title></head><body><h1>Create an Account</h1><form><label for="username">Username:</label><input type="text" id="username" name="username" required><br><label for="email">Email:</label><input type="email" id="email" name="email" required><br><label for="password">Password:</label><input type="password" id="password" name="password" required><br><label for="confirm_password">Confirm Password:</label><input type="password" id="confirm_password" name="confirm_password" required><br><button type="button" id="submit" name="register">Register</button></form><p>Existing user?<a href="login.html" id="login">Sign In</a></p></body></html><script src="createAccount.js"></script>
